<script>
    // Fungsi untuk memunculkan menu opsi bayar saat baris tabel diklik
    function showOptions(index, type) {
        const actionText = type === 'hutang' ? 'Bayar Hutang' : 'Setor Piutang';
        const dataText = type === 'hutang' ? 'Data Pembayaran' : 'Data Setoran';
        
        // Membuat elemen pop-up sederhana
        const menu = document.createElement('div');
        menu.className = 'popup-menu';
        menu.innerHTML = `
            <div class="menu-content">
                <button onclick="prosesBayar(${index}, '${type}')">${actionText}</button>
                <button onclick="lihatRincian(${index})">${dataText}</button>
                <button onclick="closeMenu()">Batal</button>
            </div>
        `;
        document.body.appendChild(menu);
    }

    function prosesBayar(index, type) {
        let nominal = prompt("Masukkan jumlah pembayaran:");
        if (nominal) {
            // Logika pengurangan saldo di LocalStorage
            alert("Pembayaran berhasil diproses!");
            location.reload(); 
        }
    }
</script>
