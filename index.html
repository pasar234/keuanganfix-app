<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>ðŸ’° Keuangan</h2>
        
        <div class="tabs">
            <button onclick="openScreen('transaksi')">Tambah</button>
            <button onclick="openScreen('data-hutang')">Hutang</button>
            <button onclick="openScreen('data-piutang')">Piutang</button>
            <button onclick="openScreen('backup')">Backup</button>
        </div>
        <hr>

        <div id="transaksi" class="screen">
            <h3>Tambah Hutang / Piutang</h3>
            <form id="financeForm">
                <select id="jenis" class="custom-input">
                    <option value="hutang">Tambah Hutang (Saya Pinjam)</option>
                    <option value="piutang">Tambah Piutang (Orang Pinjam)</option>
                </select>
                <label>Tanggal Transaksi:</label>
                <input type="date" id="tanggal" class="custom-input" required>
                <label>Jatuh Tempo (Opsional):</label>
                <input type="date" id="jatuh_tempo" class="custom-input">
                <input type="number" id="jumlah" class="custom-input" placeholder="Jumlah (Nilai)" required>
                <textarea id="keterangan" class="custom-input" placeholder="Keterangan (Nama/Barang)"></textarea>
                <button type="submit" class="btn-simpan">SIMPAN DATA</button>
            </form>
        </div>

        <div id="data-hutang" class="screen" style="display:none">
            <h3 style="color:red;">Daftar Hutang</h3>
            <div class="summary-box">Total Hutang: Rp <span id="totalHutang">0</span></div>
            <div class="table-scroll">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Tgl</th>
                            <th>Jatuh Tempo</th>
                            <th>Ket</th>
                            <th>Nilai</th>
                            <th>Bayar/Sisa</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-hutang"></tbody>
                </table>
            </div>
        </div>

        <div id="data-piutang" class="screen" style="display:none">
            <h3 style="color:green;">Daftar Piutang</h3>
            <div class="summary-box">Total Piutang: Rp <span id="totalPiutang">0</span></div>
            <div class="table-scroll">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Tgl</th>
                            <th>Jatuh Tempo</th>
                            <th>Ket</th>
                            <th>Nilai</th>
                            <th>Bayar/Sisa</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-piutang"></tbody>
