<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>Stok Strip Pro v5.6</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f1f5f9; height: 100vh; overflow: hidden; }
        .header { background: #1e293b; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .main-content { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn-save { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; }
        #install-banner { display: none; background: #fbbf24; color: #000; padding: 15px; text-align: center; font-weight: bold; border-radius: 8px; margin-bottom: 15px; cursor: pointer; }
        .item-list { background: white; border-radius: 12px; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid #eee; }
        .thumb { width: 80px; height: 80px; border-radius: 10px; overflow: hidden; background: #ddd; flex-shrink: 0; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; height: 70px; border-top: 1px solid #ddd; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: #999; }
        .nav-btn.active { color: #2563eb; }
        .hidden { display: none !important; }
        #zoom-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 999999; visibility: hidden; opacity: 0; display: flex; flex-direction: column; transition: opacity 0.2s; }
        #zoom-layer.active { visibility: visible; opacity: 1; }
        .zoom-header { position: absolute; top: 15px; right: 15px; z-index: 1000001; }
        .zoom-close { color: white; background: #ff0000; padding: 10px 15px; border-radius: 5px; font-weight: bold; }
        .swipe-wrapper { width: 100%; height: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .swipe-slide { min-width: 100vw; height: 100vh; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; }
        .swipe-slide img { width: 100%; height: auto; object-fit: contain; }
    </style>
</head>
<body>

<div id="zoom-layer">
    <div class="zoom-header"><div class="zoom-close" onclick="closeZoom()">TUTUP [X]</div></div>
    <div class="swipe-wrapper" id="swipe-wrapper"></div>
</div>

<div class="header">
    <div style="font-weight: bold;">STOK STRIP v5.6</div>
    <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:24px;">â‹®</button>
</div>

<div id="drop-menu" style="position:absolute; top:55px; right:10px; background:white; border-radius:8px; box-shadow:0 5px 15px rgba(0,0,0,0.2); z-index:2000; display:none; width:180px;">
    <div style="padding:15px; border-bottom:1px solid #eee" onclick="exportDB()">ðŸ“¤ Export Backup</div>
    <div style="padding:15px; border-bottom:1px solid #eee" onclick="document.getElementById('in-restore').click()">ðŸ“¥ Restore Data</div>
</div>
<input type="file" id="in-restore" class="hidden" onchange="importDB(event)">

<div class="main-content">
    <div id="install-banner" onclick="installApp()">ðŸ“² KLIK DISINI UNTUK INSTAL KE TABLET</div>

    <div id="sc-add">
        <div class="card">
            <h3 id="form-title" style="margin-bottom:15px">Input Produk</h3>
            <input type="hidden" id="f-id">
            <select id="f-kat" class="form-input">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama Barang...">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px">
                <button onclick="openCam(1)" style="padding:15px; border:1px dashed #2563eb; border-radius:8px;">ðŸ“¸ Foto 1</button>
                <button onclick="openCam(2)" style="padding:15px; border:1px dashed #2563eb; border-radius:8px;">ðŸ“¸ Foto 2</button>
            </div>
            <div id="pre-img" style="display:flex; gap:10px; margin-bottom:10px"></div>
            <input type="file" id="cam-input" class="hidden" accept="image/*" onchange="procImg(this)">
            <button class="btn-save" id="btn-main-action" onclick="simpan()">SIMPAN PRODUK</button>
            <button class="hidden" id="btn-batal" onclick="batal()" style="width:100%; margin-top:10px; padding:10px;">BATAL</button>
        </div>
    </div>

    <div id="sc-list" class="hidden">
        <input type="text" id="q" class="form-input" placeholder="ðŸ” Cari..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn active" onclick="nav('add')" id="n-add">âž• INPUT</div>
    <div class="nav-btn" onclick="nav('list')" id="n-list">ðŸ“¦ STOK</div>
</div>

<script>
    // PWA & INSTALL LOGIC
    let deferredPrompt;
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => console.log("SW OK"));
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-banner').style.display = 'block';
    });

    function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
                if (choice.outcome === 'accepted') document.getElementById('install-banner').style.display = 'none';
                deferredPrompt = null;
            });
        }
    }

    // DATABASE LOGIC (Tetap Sempurna)
    let SQL, db, curCat = "HONDA", slot = 1, imgs = { p1: '', p2: '' };

    async function init() {
        const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${f}` };
        SQL = await initSqlJs(config);
        const saved = localStorage.getItem('stok_db');
        db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
        db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
    }

    function openCam(s) { slot = s; document.getElementById('cam-input').click(); }
    function procImg(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 1000 / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    imgs['p'+slot] = canvas.toDataURL('image/jpeg', 0.7);
                    updatePreview();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function updatePreview() {
        let h = '';
        if(imgs.p1) h += `<img src="${imgs.p1}" style="width:50px;height:50px;object-fit:cover;border-radius:5px">`;
        if(imgs.p2) h += `<img src="${imgs.p2}" style="width:50px;height:50px;object-fit:cover;border-radius:5px">`;
        document.getElementById('pre-img').innerHTML = h;
    }
    function simpan() {
        const n = document.getElementById('f-nama').value, k = document.getElementById('f-kat').value, id = document.getElementById('f-id').value;
        if(!n) return alert("Nama wajib diisi!");
        if(id) db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [n, k, imgs.p1, imgs.p2, id]);
        else db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [n, k, imgs.p1, imgs.p2]);
        persist(); batal(); nav('list');
    }
    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    function nav(p) {
        document.getElementById('sc-add').classList.toggle('hidden', p!=='add');
        document.getElementById('sc-list').classList.toggle('hidden', p!=='list');
        document.getElementById('n-add').classList.toggle('active', p==='add');
        document.getElementById('n-list').classList.toggle('active', p==='list');
        if(p==='list') render();
    }
    function render() {
        const q = document.getElementById('q').value;
        const res = db.exec(`SELECT * FROM produk WHERE nama LIKE '%${q}%' ORDER BY id DESC`)[0];
        let h = '';
        if(res) {
            res.values.forEach(r => {
                h += `<div class="item-list">
                    <div class="thumb" onclick="openZoom('${r[3]}','${r[4]}')"><img src="${r[3]}"></div>
                    <div style="flex:1">
                        <div style="font-weight:bold">${r[1]}</div>
                        <div style="color:#2563eb; font-weight:bold">Stok: ${r[5]}</div>
                        <button onclick="adj(${r[0]},1)">+</button> <button onclick="adj(${r[0]},-1)">-</button>
                    </div>
                    <button onclick="edit(${r[0]})" style="background:orange; color:white; border:none; padding:10px; border-radius:5px">EDIT</button>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = h || 'Kosong';
    }
    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    function edit(id) {
        const r = db.exec("SELECT * FROM produk WHERE id=?", [id])[0].values[0];
        document.getElementById('f-id').value = r[0]; document.getElementById('f-nama').value = r[1];
        imgs.p1 = r[3]; imgs.p2 = r[4]; updatePreview(); nav('add');
    }
    function batal() { document.getElementById('f-id').value=''; document.getElementById('f-nama').value=''; imgs={p1:'',p2:''}; updatePreview(); }
    function openZoom(i1, i2) {
        const w = document.getElementById('swipe-wrapper');
        w.innerHTML = `<div class="swipe-slide"><img src="${i1}"></div>` + (i2 ? `<div class="swipe-slide"><img src="${i2}"></div>` : '');
        document.getElementById('zoom-layer').classList.add('active');
    }
    function closeZoom() { document.getElementById('zoom-layer').classList.remove('active'); }
    function toggleMenu() { const m = document.getElementById('drop-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
    function exportDB() { const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([db.export()], {type:"application/octet-stream"})); a.download = "stok_backup.sqlite"; a.click(); }
    function importDB(e) { const reader = new FileReader(); reader.onload = function() { db = new SQL.Database(new Uint8Array(this.result)); persist(); location.reload(); }; reader.readAsArrayBuffer(e.target.files[0]); }
    window.onload = init;
</script>
</body>
</html>
