<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>ðŸ’° Keuangan</h2>
        
        <div class="tabs">
            <button onclick="openScreen('transaksi')">Tambah</button>
            <button onclick="openScreen('data-hutang')">Hutang</button>
            <button onclick="openScreen('data-piutang')">Piutang</button>
            <button onclick="openScreen('backup')">Backup</button>
        </div>
        <hr>

        

        <div id="data-hutang" class="screen" style="display:none">
            <h3 style="color:red;">Daftar Hutang</h3>
            <div class="summary-box">Total Hutang: Rp <span id="totalHutang">0</span></div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Tgl</th>
                            <th>Jatuh Tempo</th>
                            <th>Ket</th>
                            <th>Nilai</th>
                            <th>Bayar/Sisa</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-hutang"></tbody>
                </table>
            </div>
        </div>

        <div id="data-piutang" class="screen" style="display:none">
            <h3 style="color:green;">Daftar Piutang</h3>
            <div class="summary-box">Total Piutang: Rp <span id="totalPiutang">0</span></div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Tgl</th>
                            <th>Jatuh Tempo</th>
                            <th>Ket</th>
                            <th>Nilai</th>
                            <th>Bayar/Sisa</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-piutang"></tbody>
                </table>
            </div>
        </div>

        <div id="paymentModal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <h4>Input Pembayaran</h4>
                <input type="date" id="tglBayarInput" class="custom-input">
                <input type="number" id="nominalInput" class="custom-input" placeholder="Nominal Bayar">
                <input type="text" id="metodeInput" placeholder="Metode (Tunai/Transfer)" class="custom-input">
                <button onclick="prosesBayar()" class="btn-oke">OKE</button>
                <button onclick="tutupModal()" class="btn-batal">BATAL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
