<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --orange: #f39c12; --red: #e74c3c; --green: #27ae60; --dark: #555; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; -webkit-tap-highlight-color: transparent; }
        .app-container { max-width: 480px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; }
        
        /* Header Dashboard sesuai gambar 56879.jpg */
        .summary-box { padding: 15px; display: flex; gap: 10px; border-bottom: 1px solid #ddd; }
        .card { flex: 1; padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .card.h { background: var(--red); }
        .card.p { background: var(--green); }
        
        .menu-btn { width: 100%; padding: 20px; border: none; border-bottom: 1px solid #eee; background: #fff; text-align: left; font-size: 1rem; cursor: pointer; text-transform: uppercase; }

        /* Table Style sesuai gambar 56681.jpg */
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 10px; font-size: 0.8rem; }
        td { border-bottom: 1px solid #eee; padding: 12px 5px; text-align: center; font-size: 0.85rem; }
        .txt-blue { color: #0056b3; font-weight: bold; text-align: left; }

        /* Modal Popup sesuai gambar 56685.jpg */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 100; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; width: 280px; border-radius: 12px; overflow: hidden; }
        .modal-item { padding: 20px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; cursor: pointer; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="view-menu">
        <div class="summary-box">
            <div class="card h"><small>Hutang</small><br><strong id="total-h">Rp 0</strong></div>
            <div class="card p"><small>Piutang</small><br><strong id="total-p">Rp 0</strong></div>
        </div>
        <button class="menu-btn" onclick="showData('hutang')">PEMBAYARAN HUTANG</button>
        <button class="menu-btn" onclick="showData('piutang')">PENYETORAN PIUTANG</button>
    </div>

    <div id="view-data" class="hidden">
        <table id="data-table">
            <thead><tr><th>TANGGAL</th><th>KETERANGAN</th><th>NILAI</th><th>BAYAR</th></tr></thead>
            <tbody id="table-body"></tbody>
        </table>
        <button class="menu-btn" style="background:#f4f4f4" onclick="location.reload()">KEMBALI</button>
    </div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-item" id="btn-action" onclick="bayarAction()">Bayar</div>
            <div class="modal-item">Data Rincian</div>
            <div class="modal-item" style="color:red" onclick="this.closest('.modal').style.display='none'">Batal</div>
        </div>
    </div>
</div>

<script>
    let currentMode = '';
    let selectedIdx = null;

    function refreshSummary() {
        const h = JSON.parse(localStorage.getItem('h')) || [];
        const p = JSON.parse(localStorage.getItem('p')) || [];
        document.getElementById('total-h').innerText = 'Rp ' + h.reduce((a,b)=>a+Number(b.n),0).toLocaleString();
        document.getElementById('total-p').innerText = 'Rp ' + p.reduce((a,b)=>a+Number(b.n),0).toLocaleString();
    }

    function showData(mode) {
        currentMode = mode;
        document.getElementById('view-menu').classList.add('hidden');
        document.getElementById('view-data').classList.remove('hidden');
        const list = JSON.parse(localStorage.getItem(mode === 'hutang' ? 'h' : 'p')) || [];
        let html = '';
        list.forEach((item, i) => {
            html += `<tr onclick="openModal(${i})">
                <td>${item.t}</td>
                <td class="txt-blue">${item.k}</td>
                <td>${Number(item.n).toLocaleString()}</td>
                <td>0</td>
            </tr>`;
        });
        document.getElementById('table-body').innerHTML = html;
    }

    function openModal(i) {
        selectedIdx = i;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('btn-action').innerText = currentMode === 'hutang' ? 'Bayar Hutang' : 'Setor Piutang';
    }

    function bayarAction() {
        alert('Fitur Pembayaran Berhasil Dipicu untuk indeks: ' + selectedIdx);
        document.getElementById('modal').style.display = 'none';
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    refreshSummary();
</script>
</body>
</html>
